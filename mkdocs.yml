site_name: Documentação Urbanize

nav:
  - Início: index.md
  - Sprints:
    - Sprint 0: sprints/sprint-0.md
    - Sprint 1: sprints/sprint-1.md
  - Projeto:
    - Arquitetura e Tecnologias: projects/arquitetura.md
    - Padrões:    # Novo link de navegação
      - Padrão 1: padronizacaoGit.md  # Primeiro arquivo
      - Padrão 2: padronizacaoIssues.md  # Segundo arquivo                               # Novo link de navegação
  - Sobre: about.md

theme:
  font:
    text: Roboto
  language: pt-BR
  name: material
  features:
    - navigation.tabs
    - content.code.copy
    - navigation.instant
    - navigation.instant.progress
    - toc.integrate
    - navigation.top
    - content.tabs.link

  palette:

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      accent: light green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      accent: light green
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  icon:
    repo: fontawesome/brands/git-alt

